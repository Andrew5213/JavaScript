<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>manipulando estilos </title>
    <script>
function modificandoEstilo(corDeFundo){
    //alert(corDeFundo);
    document.getElementById('quadrado').style.background=corDeFundo;
}
    </script>
</head>
<body>
<h3>Manipulando estilo</h3>
<button type="button" onclick="modificandoEstilo('#FF0000')">vermelho</button>
<button type="button" onclick="modificandoEstilo('#00FF00')">verde</button>
<button type="button" onclick="modificandoEstilo('#0000FF')">azul</button>
<hr/>
<div id="quadrado" style="border: solid 1px #000;width: 100px;height: 100px "></div>
</body>
</html>
