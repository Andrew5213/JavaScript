<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>incluindo e removendo em um array de forma programatica</title>
    <script>
        var lista_frutas = Array();
        lista_frutas[0]='banana';
        lista_frutas[1]='maca';
        console.log(lista_frutas)
        //incluir elemento no final do array
        lista_frutas.push('uva');
        //incluir no inicio
        lista_frutas.unshift('abacate');
        //agora para exclui no final usa
        lista_frutas.pop();
        //para excluir no come√ßo
        lista_frutas.shift()
    </script>
</head>
<body>

</body>
</html>
