<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>criando uma tabuada de 1 a 10</title>
    <script>
        for (var y=1;y<=10;y++) {


            for (var x = 0; x <= 10; x++) {
                document.write((y)+"x"+ (x) + '=' + (y * x) + "<br/>")
            }
        document.write("<hr/>")
        }
    </script>
</head>
