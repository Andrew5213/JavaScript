<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spreat</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        let tituloArtigo='como utilizar o operador rest/spread'
        console.log(tituloArtigo)
        //agora vamos utilizar o operador spread
        console.log(...tituloArtigo)
        //agora vamos aproveitar e colocar dentro de um array
        console.log([...tituloArtigo])
        let listasCursos1=['nodejs e mongodb', 'es6, typeScripte angular 4']
        let listaCursos2 = ['multiplataforma android/ios ', 'introdução ao gnu/linux']
        let listaCursosCompletos=['web completo','android completo',...listasCursos1,...listaCursos2]
        console.log(listaCursosCompletos)
        // agora com objetos
        let pessoa={
            nome:'andrew',
            idade:20
        }
        let clone={
            endereco:'rua jaco do bandolim ',
            ...pessoa
        }
        console.log(clone)

    </script>
</head>

</html>
