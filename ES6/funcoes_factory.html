<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funções factory</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        let bicicleta1={
            cor:'branco',
            marcha:'unica',
            aro:12,
            pedalar(){
                console.log('metodo pedalar executado');
            }
        }
        let bicicletaFactory=function (cor,marcha,aro){
            return{
                cor,
                marcha,
                aro,
                pedalar(){
                    console.log('metodo pedalar executado');
                }

            }
        }
        let bicicleta3 = bicicletaFactory('azul','12',29)
        console.log(bicicleta3)
        console.log(bicicleta3.pedalar())
    </script>
</head>
<body>

</body>
</html>
